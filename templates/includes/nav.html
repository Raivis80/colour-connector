<ul class="navbar-nav">
    <li class="nav-item-active">
        <a class="nav-link {% if request.get_full_path == '/' %}active{% endif %}" href="{% url 'home' %}" aria-label="Go Home Page">Home</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'about' %}" class="{% if request.get_full_path == '/about/' %}active{% endif %} nav-link" aria-label="Go About Page">About</a>
    </li>
    {% if request.user.is_authenticated %}
    <li class="nav-item">
        <a href="{% url 'profile' %}" class="nav-link {% if request.get_full_path == '/profile/' %}active{% endif %}" aria-label="Go Profile Page">Profile</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'account_logout' %}" class="{% if request.get_full_path == '/account/logout/' %}active{% endif %} nav-link" aria-label="Logout">Logout</a>
    </li>
    {% else %}
    <li class="nav-item">
        <a href="{% url 'account_signup' %}" class="nav-link" aria-label="Go Register Page">Register</a>
    </li>
    <li class="nav-item">
        <a href="{% url 'account_login' %}" class="nav-link" aria-label="Go Log In Page">Login</a>
    </li>
    {% endif %}
</ul>
