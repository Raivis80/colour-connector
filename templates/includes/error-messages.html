{% load static %}

{% if messages %}
    {% for message in messages %} 
    {% with message.level as level %} 
    {% if level == 40 %}
    <div class="toast toasts" 
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true">     
      <div class="toast-body rounded alert-danger">{{ message }}</div>
    </div>
    {% elif level == 30 %}
    <div class="toast toasts" 
        role="alert" 
        aria-live="assertive" 
        aria-atomic="true">
        <div class="toast-body rounded alert-warning">{{ message }}</div>
    </div>

      {% elif level == 20 %}
      <div
          class="toast toast.shows"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-bs-autohide="true">
          <div class="toast-body rounded alert-info">{{ message }}</div>
        </div>
  
        {% else %}
        <div
          class="toast toasts"
          role="alert"
          aria-live="assertive"
          aria-atomic="true">
          <div class="toast-body rounded alert-success">{{ message }}</div>
        </div>

    {% endif %} 
    {% endwith %} 
    {% endfor %}

{% endif %}
