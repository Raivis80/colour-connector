{%  load static  %}
<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="A social platform to allow users to connect with each other using colours and images to express their thoughts">
    <meta name="keywords" content="social networking, connecting with colours and images">
    <meta name="author" content="Lightsabers">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#292929">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Favicon link -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alata&family=Grape+Nuts&family=Roboto+Mono:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- Fontawesome link -->
    <script src="https://kit.fontawesome.com/b83175b9a4.js" crossorigin="anonymous"></script>

    <!-- My CSS link -->
    <link rel="stylesheet" href="{%  static 'css/style.css'  %}">

    <title> Colour Connector
        {% block title %}
        {% endblock title %}
    </title>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light" id="navbarNav">
        <div class="container">
            <a class="navbar-brand mb-0" id="logo" href="#" aria-label="Go Home Page">
                Colour Connector</a>
            </a>
            <!-- Bootstrap classes to collapse nav bar on smaller screens-->
            <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation bar"><span
                    class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item-active">
                        <a class="nav-link active" href="{% url 'home' %}" aria-label="Go Home Page">Home</a>
                    </li>
                    <li class="nav-item-active">
                        <a href="{% url 'about' %}" class="nav-link" aria-label="Go About Page">About</a>
                    </li>
                    <li class="nav-item-active">
                        <a href="{% url 'account_signup' %}" class="nav-link" aria-label="Go Register Page">Register</a>
                    </li>
                    <li class="nav-item-active">
                        <a href="{% url 'account_login' %}" class="nav-link" aria-label="Go Log In Page">Login</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>


    <main>
        {% block content %}
        <!-- Content from other html pages goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto text-center" id="footer">
        <!-- Footer Grid container -->
        <div class="container">
            <!-- Section Footer Links -->
            <section>
                <!-- Grid row-->
                <div class="row text-center d-flex justify-content-center pt-1">
                    <!-- About Us Grid column -->
                    <div class="col-md-3">
                        <h6 class="text-uppercase font-weight-bold">
                            <a class="link-dark" href="{% url 'about' %}" aria-label="Go About Us Page">About us</a>
                        </h6>
                    </div>

                    <!-- Privacy Grid column -->
                    <div class="col-md-3">
                        <h6 class="text-uppercase font-weight-bold">
                            <a href="#" class="link-dark" aria-label="Go Privacy Policy Page">Privacy</a>
                        </h6>
                    </div>

                    <!-- Accessibility Grid column -->
                    <div class="col-md-3">
                        <h6 class="text-uppercase font-weight-bold">
                            <a href="#" class="link-dark" aria-label="Go Accessibility Page">Accessibility</a>
                        </h6>
                    </div>

                    <!-- Copyright -->
                    <div class="col-md-3">
                        <h6 class="text-center" id="copyright">
                            Â© 2022 Copyright The Lightsabers
                        </h6>
                    </div>
                </div>
            </section>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
