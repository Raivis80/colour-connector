<div class="row mt-3">
    <div class="col-12 col-md-4">
      {% if friend %}
      <div class="panel panel-default">      
          <form action="{% url 'add_friend' %}" method="post">
            {% csrf_token %}
              <input type="hidden" name="friend" value="{{friend.id}}" />
                <input
                  type="submit"
                  class="btn btn-success btn-block"
                  value="send request to: {{friend.username}}"
                  />
                </form>
              </div>
              {% endif %}
            </div>
            
            <div class="col-12 col-md-4">
              <form
              class="form mx-auto searh-form"
              method="POST"
              action="{% url 'profile' %}"
              >
              <div class="input-group mb-3 col-12">
                {% csrf_token %}
        <input
        type="text"
            class="search form-control"
            name="search"
            placeholder="Search Store..."
            aria-label="Search store"
          />
          
          <button
          class="btn btn-primary"
          type="submit"
          aria-label="Submit your search query"
          >
          <i class="fas fa-search"></i>
            search
          </button>
        </div>
      </form>
    </div>
    <div class="col-12 col-md-4"> {% include 'includes/accept-friend.html' %}</div>

  </row>
