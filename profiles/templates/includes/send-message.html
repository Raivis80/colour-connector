{% load static %}
{% load widget_tweaks %}

<div class="row gx-0 gx-sm-3 gy-2 mb-sm-3 rounded form-width p-2 p-sm-3">
    <form class="needs-validation form" 
      hx-trigger="bs-send" 
      action="{% url 'send_message' %}" 
      method="post" novalidate>
      {% csrf_token %}
      <input type="hidden" name="receiver" value="{{friend.user.id}}">

      <span>Choice Colour</span>
      <div class="form-group d-flex flex-row justify-content-around mt-1 mx-auto">
        {% for color in colors %}
        <div type="button" onclick="choice(this)" class="btn color-picker-friend rounded" style="background-color: {{ color }}"></div>
        {% endfor %}
        <input id="color" type="hidden" name="color" value="">
      </div>
        <span class="invalid-feedback color-invalid">
          Please choose a color.
        </span>

      <div class="form-group my-3 ">
          {% render_field form.message class="form-control py-sm-2 text-center input" %}
        <div class="invalid-feedback">
          Please sellect a message.
        </div>
      </div>
      <button type="submit" class="btn btn-outline-success btn-sm">
        <i class="fas fa-paper-plane"></i> Send
      </button>
    </form>
</div>
