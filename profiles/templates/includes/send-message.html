{% load static %}

{% load widget_tweaks %}

<div class="row gx-3 gy-2 mb-3 rounded form-width p-3">
    <form class="needs-validation form" 
      hx-trigger="bs-send" 
      action="{% url 'send_message' %}" 
      method="post" novalidate>
      {% csrf_token %}
      <input type="hidden" name="receiver" value="{{friend.user.id}}">

      <span>Choice Colour</span>
      <div class="d-flex flex-row justify-content-around mt-1 mx-auto">
        {% for color in colors %}
        <div type="button" onclick="choice(this)" class="color-picker-friend rounded" style="background-color: {{ color }}"></div>
        {% endfor %}
      </div>
      <input id="color" type="hidden" name="color" value="">
      <div class="invalid-feedback color-invalid">
        Please choose a color.
      </div>
      <div class="form-group my-3 ">
         {% render_field form.message class="form-control py-3 text-center input" %}
      <div class="invalid-feedback">
        Please sellect a message.
      </div>
      </div>
     
      <input button_type="submit" class="btn btn-primary btn-block" type="submit" value="SEND">
    <form>
</div>
