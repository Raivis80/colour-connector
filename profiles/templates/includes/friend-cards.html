{% if friend_list %} {% for friend in friend_list %}
<div class="col-md-6">
  <div class="card">
    <a class="nav-link" href="{% url 'home' %}">
      <div class="card-body">
        <h5 class="card-title">
          <i class="fas fa-store"></i>
          {% if user != friend.user %} {{ friend.user }} {% else %}
          {{friend.friend }} {% endif %}
        </h5>
      </div>
    </a>
  </div>
</div>
{% endfor %} {% endif %}
