{% comment %} Create color choice pop feature with 6 colors {% endcomment %}
{% load static %}

<div class="w-100">
    <div id="color-btn">
        {% include 'includes/color-button.html' %}
    </div>

    <div id="color-block" class="row collapse multi-collapse">
        <div class="d-flex flex-row justify-content-around pt-3 rounded w-100">
            {% for color in colors %}
                <form class="form-width">
                    {% csrf_token %}
                    <input id="color-input" type="hidden" name="color" value="{{color}}"/>
                    <div hx-post="{% url 'change_color' %}" hx-target="#color-btn" >
                        <div class="color-picker rounded" style=" background-color: {{ color }}"></div>
                    </div>
                </form>
            {% endfor %}
        </div>
    </div>
</div>
